<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Tiles</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fffff
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 20px;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: 80%;
            height: 150px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        /* Gradient Backgrounds */
        .tile-1 {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }

        .tile-2 {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
        }

        .offline-message {
            display: none;
            text-align: center;
            color: red;
            font-size: 20px;
            margin-top: 10px;
        }

        .offline-image {
            display: none;
            width: 200px;
            height: auto;
            margin-top: 10px;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                gap: 40px;
            }

            .tile {
                width: 40%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile tile-1" onclick="openVideo()">
            ðŸŽ¥ Play YouTube Video
        </div>
        <div class="tile tile-2" onclick="openLink()">
            ðŸ“„ Open HTML Page
        </div>
    </div>
    
    <div class="offline-message" id="offlineMessage">
        No Internet Connection. Please try again later.
    </div>
    <img src="offline.png" alt="Offline" class="offline-image" id="offlineImage">

    <script>
        function openVideo() {
            if (navigator.onLine) {
                // If online, open the video in fullscreen
                let videoUrl = "https://www.youtube.com/embed/zN5UYtbhn-Y?autoplay=1&mute=0&controls=0&modestbranding=1&rel=0&showinfo=0&cc_load_policy=0";
                let newWindow = window.open(videoUrl, "_blank", "fullscreen=yes");
                newWindow.focus();
            } else {
                // If offline, show the offline message and image
                document.getElementById('offlineMessage').style.display = 'block';
                document.getElementById('offlineImage').style.display = 'block';
            }
        }

        function openLink() {
            // Open another HTML link
            window.location.href = "your-page.html"; // Replace with your actual link
        }
    </script>
</body>
</html>
