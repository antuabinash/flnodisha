<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Tiles</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 20px;
        }
        .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .header .logo {
      display: flex;
      align-items: center;
    }

    .header .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .header .website-name {
      font-size: 1.5em;
      font-weight: bold;
    }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            height: 100px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        /* Gradient Backgrounds */
        .tile-1 {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }

        .tile-2 {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
        }

        .tile-3 {
            background: linear-gradient(45deg, #56ccf2, #2f80ed);
        }

        .offline-image {
            display: none;
            width: 200px;
            height: auto;
            margin-top: 10px;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                gap: 40px;
            }

            .tile {
                width: 30%;
                height: 200px;
            }
        }
    </style>
</head>
